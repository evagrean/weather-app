<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Bring your Umbrella</title>
</head>

<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Bring Your Umbrella</h1>
    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="img representing time of day">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="image representing weather condition">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

  </div>
  <div class="declaration text-center text-muted mb-7">
    Project coded by <a href="https://github.com/evagrean" target="_blank">Eva Greiner-Anzenbacher</a> after <a
      href="https://www.udemy.com/course/modern-javascript-from-novice-to-ninja/" target="_blank">The Net
      Ninja's Modern JavaScript Course</a> .
  </div>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
